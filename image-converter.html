 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easylife — Image Converter</title>
  <style>
    :root{
      --bg-1: #0f172a;
      --accent: #06b6d4;
      --accent-2: #7c3aed;
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.06);
      --muted: #94a3b8;
      --white: #ffffff;
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
      font-synthesis: none;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1000px 400px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  linear-gradient(180deg, var(--bg-1), #071024 80%);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:2rem;
      box-sizing:border-box;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrapper{
      width:100%;
      max-width:980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 420px;
    }

    .left{
      padding:32px;
    }

    .brand{
      display:flex;align-items:center;gap:12px;margin-bottom:18px;
    }
    .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent-2),var(--accent));display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--bg-1);font-size:20px;
    }
    h1{margin:0;font-size:22px;letter-spacing:-0.2px}
    p.lead{margin:6px 0 18px;color:var(--muted)}

    .dropzone{
      border:2px dashed rgba(255,255,255,0.06);
      border-radius:12px;
      padding:18px;
      display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      transition:all .15s ease;
    }
    .dropzone.dragover{box-shadow:0 6px 24px rgba(124,58,237,0.12);transform:translateY(-4px);border-color:rgba(124,58,237,0.6)}
    .dropzone p{margin:0;color:var(--muted)}

    .controls{display:flex;gap:10px;margin-top:12px}
    select,input[type=file]{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white);}
    button.cta{background:linear-gradient(90deg,var(--accent-2),var(--accent));color:var(--bg-1);padding:10px 14px;border:none;border-radius:10px;cursor:pointer;font-weight:600}
    button.cta:active{transform:translateY(1px)}

    .meta{margin-top:14px;color:var(--muted);font-size:13px}

    .right{background:rgba(255,255,255,0.02);padding:24px;display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:flex-start}
    .preview{width:100%;background:var(--glass);border-radius:10px;padding:12px;display:flex;flex-direction:column;gap:8px;align-items:center}
    .preview img{max-width:100%;border-radius:8px;display:block}
    .info{width:100%;display:flex;justify-content:space-between;gap:8px;color:var(--muted);font-size:13px}

    .footer{grid-column:1/-1;padding:14px 32px;background:transparent;border-top:1px solid rgba(255,255,255,0.02);display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px}

    a.download{display:inline-block;margin-top:8px;padding:8px 12px;border-radius:8px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:var(--bg-1);text-decoration:none;font-weight:600}

    @media(max-width:880px){
      .wrapper{grid-template-columns:1fr;}
      .right{order:2}
    }
  </style>
</head>
<body>
  <div class="wrapper" role="main">
    <div class="left">
      <div class="brand">
        <div class="logo">E</div>
        <div>
          <h1>Easylife Image Converter</h1>
          <p class="lead">Quickly convert and download images in PNG, JPG, GIF or WebP — right in your browser.</p>
        </div>
      </div>

      <div id="dropzone" class="dropzone" tabindex="0">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 3v9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M7 10l5-7 5 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        <p>Drag & drop an image here, or click to browse</p>
        <input id="imageInput" type="file" accept="image/*" style="display:none">
      </div>

      <div class="controls">
        <select id="formatSelect" aria-label="Choose format">
          <option value="png">PNG</option>
          <option value="jpeg">JPG (JPEG)</option>
          <option value="gif">GIF</option>
          <option value="webp">WebP</option>
        </select>
        <button class="cta" id="convertBtn">Convert</button>
      </div>

      <div class="meta">Quality (for JPG/WebP): <input id="qualityRange" type="range" min="0.1" max="1" step="0.05" value="0.9" style="vertical-align:middle;width:140px;margin-left:8px"> <span id="qualityVal">90%</span></div>

      <div class="meta" id="fileMeta" aria-live="polite"></div>
    </div>

    <aside class="right" aria-label="Preview and download">
      <div class="preview" id="previewArea">
        <div style="color:var(--muted)">No image selected</div>
      </div>
      <div class="info">
        <div id="dims">—</div>
        <div id="size">—</div>
      </div>
      <div style="width:100%;display:flex;gap:8px;justify-content:center">
        <a id="downloadLink" class="download" style="display:none">Download</a>
        <button id="resetBtn" class="cta" style="background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);">Reset</button>
      </div>
    </aside>

    <div class="footer">
      <div>Made with ♥ by Easylife</div>
      <div>Contact: <a href="mailto:itsmian11@gmail.com" style="color:var(--accent);text-decoration:none">itsmian11@gmail.com</a></div>
    </div>
  </div>

  <script>
    (function(){
      let originalFile = null;
      const imageInput = document.getElementById('imageInput');
      const dropzone = document.getElementById('dropzone');
      const previewArea = document.getElementById('previewArea');
      const convertBtn = document.getElementById('convertBtn');
      const formatSelect = document.getElementById('formatSelect');
      const qualityRange = document.getElementById('qualityRange');
      const qualityVal = document.getElementById('qualityVal');
      const downloadLink = document.getElementById('downloadLink');
      const fileMeta = document.getElementById('fileMeta');
      const dims = document.getElementById('dims');
      const sizeEl = document.getElementById('size');
      const resetBtn = document.getElementById('resetBtn');

      function humanFileSize(bytes){
        const thresh = 1024;
        if(Math.abs(bytes) < thresh) return bytes + ' B';
        const units = ['KB','MB','GB','TB','PB','EB','ZB','YB'];
        let u = -1;
        do{bytes /= thresh; ++u;} while(Math.abs(bytes) >= thresh && u < units.length-1);
        return bytes.toFixed(1)+' '+units[u];
      }

      function showFileInfo(file){
        fileMeta.textContent = file.name + ' • ' + humanFileSize(file.size);
      }

      function onFileSelected(file){
        originalFile = file;
        showFileInfo(file);
        const img = new Image();
        img.onload = function(){
          dims.textContent = img.width + ' × ' + img.height + ' px';
          sizeEl.textContent = humanFileSize(file.size);
        };
        img.src = URL.createObjectURL(file);
        previewArea.innerHTML = '';
        previewArea.appendChild(img);
        convertBtn.disabled = false;
      }

      dropzone.addEventListener('click', ()=> imageInput.click());
      imageInput.addEventListener('change', (e)=>{ if(e.target.files[0]) onFileSelected(e.target.files[0]); });

      ;['dragenter','dragover'].forEach(ev=>{
        dropzone.addEventListener(ev,(e)=>{e.preventDefault();e.stopPropagation();dropzone.classList.add('dragover');});
      });
      ;['dragleave','drop'].forEach(ev=>{
        dropzone.addEventListener(ev,(e)=>{e.preventDefault();e.stopPropagation();dropzone.classList.remove('dragover');});
      });
      dropzone.addEventListener('drop',(e)=>{
        if(e.dataTransfer.files && e.dataTransfer.files.length) onFileSelected(e.dataTransfer.files[0]);
      });

      qualityRange.addEventListener('input', ()=>{ qualityVal.textContent = Math.round(qualityRange.value*100) + '%'; });

      convertBtn.addEventListener('click', async ()=>{
        if(!originalFile) return alert('Please select an image first.');
        convertBtn.disabled = true; convertBtn.textContent = 'Converting...';

        const format = formatSelect.value;
        const quality = parseFloat(qualityRange.value);

        const img = new Image();
        const reader = new FileReader();
        reader.onload = function(ev){
          img.onload = function(){
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width; canvas.height = img.height;
            ctx.drawImage(img,0,0);

            const mime = (format==='jpeg')? 'image/jpeg' : (format==='webp')? 'image/webp' : (format==='png')? 'image/png' : 'image/' + format;
            const useQuality = (mime==='image/jpeg' || mime==='image/webp') ? quality : undefined;

            canvas.toBlob(function(blob){
              if(!blob){ alert('Conversion failed.'); convertBtn.disabled=false; convertBtn.textContent='Convert'; return; }
              const url = URL.createObjectURL(blob);
              const thumb = new Image(); thumb.onload = ()=> URL.revokeObjectURL(thumb.src);
              thumb.src = url;
              previewArea.innerHTML = '';
              previewArea.appendChild(thumb);
              downloadLink.href = url;
              downloadLink.download = 'easylife-converted.' + format;
              downloadLink.style.display = 'inline-block';
              downloadLink.textContent = 'Download .'+format.toUpperCase();
              sizeEl.textContent = humanFileSize(blob.size);
              convertBtn.disabled = false; convertBtn.textContent = 'Convert';
            }, mime, useQuality);
          };
          img.onerror = function(){ alert('Failed to load image for conversion.'); convertBtn.disabled=false; convertBtn.textContent='Convert'; };
          img.src = ev.target.result;
        };
        reader.readAsDataURL(originalFile);
      });

      resetBtn.addEventListener('click', ()=>{
        originalFile=null; previewArea.innerHTML='<div style="color:var(--muted)">No image selected</div>'; fileMeta.textContent=''; dims.textContent='—'; sizeEl.textContent='—'; downloadLink.style.display='none'; convertBtn.disabled=true;
      });

      // initialize
      convertBtn.disabled = true; downloadLink.style.display='none';
    })();
  </script>
</body>
</html>
